<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@600;700&family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>SouveDice - Главная</title>
  </head>
  <body>
    <section class="auth">
      <div class="auth-body grid">
        <div class="side-white">
          <form action="/" class="form auth-form dflex col">
            <h2 class="title auth-form__title">Вход</h2>
            <input type="text" class="input" placeholder="Имя" />
            <input type="text" class="input" placeholder="E-mail" />
            <button class="form-button button-orange">Вход</button>
          </form>
        </div>

        <div class="side-orange">
          <div class="auth-logo">
            <img src="assets/icons/logo.svg" alt="logo" class="logo" />
          </div>
          <div class="auth-text">
            <h2 class="text__title">Добро пожаловать</h2>
            <p class="text__subtitle">
              Для совершения закакзов вам необходимо зарегестрироваться. Для
              регистрации нажмите на кнопку ниже.
            </p>

            <a href="/" class="button auth__button">Регистрация</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
